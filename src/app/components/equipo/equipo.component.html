<section class="team-section text-center my-5">
    <h2 class="h1-responsive font-weight-bold my-5">
        <mdb-icon fas icon="users-cog"></mdb-icon> Nuestro Equipo</h2>
    <hr class="my-5 blue">
    <p class="grey-text w-responsive mx-auto mb-5">Somos un equipo comprometido con el planeta y el desarrollo sostenible, creemos en los procesos sociales y en la bondad de nuestras comunidades. Somos altruistas y promovemos la filantrop√≠a
    </p>
    <hr class="my-5 teal">
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-lg-0 mb-5 mt-3" *ngFor="let item of Equipo; let i=index">
            <div class="avatar mx-auto">
                <img [src]="item.photo" class="rounded-circle z-depth-1" width="250" height="250" alt="Sample avatar">
            </div>
            <h5 class="font-weight-bold mt-4 mb-3">{{item.name}}</h5>
            <p class="text-uppercase blue-text">
                <strong>{{item.cargo}}</strong>
            </p>
            <p class="grey-text">{{item.text}}</p>
        </div>
    </div>
</section>
